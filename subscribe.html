    <header>
        <a href="index.html">

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h3>Subscribe to our monthly newsletter!</h3>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required class="text-input">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" required class="text-input">
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" required class="text-input">
            
            
            <input type="submit" value="Subscribe!" class="join-button">
        </form>
    </section>
    <footer>
        <ul class="external-links">
            <li>
                <a href="https://www.facebook.com/townes.vanzandt.3/" target="_blank" rel="noopener" 
                aria-label="Visit the Townes Van Zandt Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/_TownesVanZandt" target="_blank" rel="noopener" 
                aria-label="Visit the Townes Van Zandt Twitter page(opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCVrUD12curYGQT_Vir-cnVg" target="_blank" rel="noopener" 
                aria-label="Visit the Townes Van Zandt YouTube channel(opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://open.spotify.com/artist/3ZWab2LEVkNKiBPIClTwof" target="_blank" rel="noopener" 
                aria-label="Listen to Townes Van Zandt on Spotify(opens in a new tab)"><i class="fa-brands fa-spotify"></i></a>
            </li>
        </ul>
    </footer>
